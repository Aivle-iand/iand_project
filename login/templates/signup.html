{% load static %}

<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css\signup.css' %}">
    <title>I&_ 회원가입</title>
    
    <style>
        body {
            margin : 0;
            padding : 0;
            background-image: url("{% static 'img\back_img_signup.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;

            -webkit-animation: myfirst 1s ; /* Chrome, Safari, Opera */
            animation: myfirst 1s ;
        }

        .google-signup-btn {
            background-image: url('{% static "img/logo-google.png" %}');
            background-size: cover;
        }
        .kakao-signup-btn {
            background-image: url('{% static "img/logo-kakao.png" %}');
            background-size: cover;
        }
        .naver-signup-btn {
            background-image: url('{% static "img/logo-naver.png" %}');
            background-size: cover;
        }

        /* Chrome, Safari, Opera */
        @-webkit-keyframes myfirst {
            from {opacity: 0.2;}
            to {opacity: 1;}
        }

        /* Standard syntax */
        @keyframes myfirst {
            from {opacity: 0.2;}
            to {opacity: 1;}
        }
    </style>
    </head>
    
    <body>
        <header class="header">
            <a href=""></a>
            <img src="{% static 'img/iand_logo_w.png' %}" class="logo_img">
        </header>
        <div id="bg">

        </div>


        <main class="main">
            <div class="left_main"></div>     
            <div class="right_main">
                <div class="signuppage">
                    <h1 class="signuppage-title">I&_ 회원가입</h1>
                    <div class="signupbox">
                        <div class="signup-id-pass">
                            <div class="signup-id">
                                <a>이메일</a>
                                <input class="username" data-testid="input-username" autocapitalize="off" type="text" placeholder="example@email.com" required>
                                <div class="error-message" id="name-error">이메일은 필수 입력 정보입니다.</div>
                            </div>
                            
    
                            <div class="signup-pass">
                                <a>비밀번호</a> 
                                <input class="password"  type="password"  placeholder="비밀번호는 최소 8자이상 최대 16자이하이며, 최소 하나의 특수 문자를 포함해야 합니다.">
                            </div>
                            

                            <div class="signup-pass-check">
                                <a>비밀번호 재확인</a>
                                <input class="password"  type="password"  placeholder="비밀번호 재입력">
                                
                            </div>

                            <div class="signup-name">
                                <a>이름</a>
                                <input class="name" type="text" >
                            </div>

                            <div class="signup-nickname">
                                <a>닉네임</a>
                                <input class="nickname"  type="text" >
                            </div>

                            <div class="signup-birthday">
                                <a>생년월일</a>
                                <input class="birthday"  type="date" , placeholder="2000-01-01">
                            </div>
                            
                            <div class="signup-check">
                                <button class="signup-button">
                                    회원가입
                                </button>
                            </div>

                            <div class="api-login-btn">
                                <div class="google_login_div">
                                    <button class="google-login-btn">
                                    <a href="">
                                    </button>
                                </div>
                                
                                <div class="kakao_login_div">
                                    <button class="kakao-login-btn">
                                    <a href=""></a>
                                    </button>
                                </div>
  
                                <div class="naver_login_div">
                                    <button class="naver-login-btn">
                                    <a href=""></a>
                                    </button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>  
            </div>
        </main> 
    </body>
</html>
