{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'main\css\header_style.css' %}">
        <link rel="stylesheet" href="{% static 'main\css\banner_style.css' %}">
        <link rel="stylesheet" href="{% static 'main\css\main_style.css' %}">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                display: flex;
                margin-top: 80px;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            button {
                margin: 10px;
                padding: 10px 20px;
                cursor: pointer;
                font-size: 16px;
            }
            label {
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 20px;
            }
        </style>
        <title>메인페이지</title>
    </head>

    <header>
        <div class="header_left">
            <a href="../"><img src="{% static 'images/logoc_.png' %}"
                    alt="logo"></a>
        </div>

        <div class="header_center">
            <div class="experience_link">
                <a href="/playground">
                    <p>위인체험</p>
                    <div class="underbar"></div>
                </a>
            </div>
            <div class="community_link">
                <a href="/community">
                    <p>커뮤니티</p>
                    <div class="underbar"></div>
                </a>
            </div>
        </div>

        <div class="header_right">
            <div class="language_setting">
                <a class="a" href="">
                    <p>언어설정
                        <svg class="language_arrow" viewBox="0 0 8 5">
                            <title>mainNavArrowDownHover</title>
                            <path d="M.707 1.707l2.586 2.586a1 1 0 001.414
                                0l2.586-2.586C7.923 1.077 7.477 0 6.586
                                0H1.414C.524 0 .077 1.077.707 1.707z"
                                fill="#fff"></path>
                        </svg>
                    </p>
                </a>
                <ul class="language_chart">
                    <li><a href="">한국어</a></li>
                    <li><a href="">English</a></li>
                </ul>

            </div>
            <div class="login">
                <a class="a" href="/accounts">
                    <p>로그인</p>
                </a>
            </div>
            <div class="join">
                <a class="a" href="/accounts/signup">
                    <p>회원가입</p>
                </a>
            </div>
        </div>
    </header>

    <body>
        <!-- Bootstrap Carousel -->
        <div class="Bootstrab_div">
            <div id="carouselExampleIndicators" class="carousel slide"
                data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="0" class="active" aria-current="true"
                        aria-label="Slide 1"></button>
                    <button type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'main/images/001.png' %}"
                            class="d-block w-100 banner" alt="뉴턴">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'main/images/002.png' %}"
                            class="d-block w-100 banner" alt="뉴턴">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'main/images/003.png' %}"
                            class="d-block w-100 banner" alt="뉴턴">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="grayline" style="height: 20px; background-color: lightgray; width: 100%;"></div> 

        <div class="main_container">
            <div class="monthly_best">
                <h1 style="margin:0;">
                    <img src="https://cdn-icons-png.flaticon.com/128/1021/1021220.png" width="48" height="48"> 월간 베스트
                </h1>
                <div class="sections">
                    <div class="best_section1">
                        구독자가 가장 많이 공부한 인물

                    </div>
                    <div class="best_section2">
                        가장 많이 공부한 구독자
                    </div>
                </div>
            </div>
            

            <div class="notice_list">
                <h1 style="margin:0;">
                    <img src="https://cdn-icons-png.flaticon.com/128/1021/1021220.png" width="48" height="48"> 공지사항
                </h1>
                <div class="sections">
                    알랄ㄹ라
                </div>
            </div>
        </div>
        

        {% if not user.is_authenticated %}
        <button id="go_login">
            <a href="http://127.0.0.1:8000/accounts">로그인</a>
        </button>
        {% else %}
        <br><a>안녕하세요. {{ user.username }}님</a><br>
        <button id="go_logout">
            <a href="http://127.0.0.1:8000/accounts/logout/">로그아웃</a>
        </button>
        {% endif %}

        <!-- Additional Buttons for other pages -->
        <button>
            <a href="http://127.0.0.1:8000/playground">학습페이지</a>
        </button>
        <button>
            <a href="http://127.0.0.1:8000/community">커뮤니티페이지</a>
        </button>
        <button>
            <a href="http://127.0.0.1:8000/accounts/signup">회원가입</a>
        </button>

        <button>
            <a href="/mypage">2차 확인 페이지</a>
        </button>

        <button>
            <a href="/mypage/mypage_temp">개인 정보 수정</a>
        </button>
    </body>
</html>
