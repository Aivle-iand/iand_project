{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR&display=swap" rel="stylesheet">

        <link
            rel="stylesheet"
            href="{% static 'main\css\banner_style.css' %}"
        />
        <link rel="stylesheet" 
        href="{% static 'main\css\main_style.css' %}" 
        />
        
        <link
            rel="stylesheet"
            href="../../animation/animate.css"
        />
        
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                display: flex;
                margin-top: 80px;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            button {
                margin: 10px;
                padding: 10px 20px;
                cursor: pointer;
                font-size: 16px;
            }
            label {
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 20px;
            }
        </style>
        <title>메인페이지</title>
    </head>

    

    <body>
        
        <header>{% include 'header.html' %}</header>
        {% include 'cursor.html' %}
        <div class="video-background">
            <video autoplay muted loop id="myVideo" style="width: 100%; height: 100%;">
                <source src="{% static 'main/images/main_background_video.mp4' %}" type="video/mp4">
              </video>
        </div>
        
        <div class="Bootstrab_div">
            <div
                id="carouselExampleIndicators"
                class="carousel slide"
                data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                    ></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="{% static 'main/images/001.png' %}"
                            class="d-block w-100 banner"
                            alt="인트로"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="{% static 'main/images/002.png' %}"
                            class="d-block w-100 banner"
                            alt="뉴턴 출시"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="{% static 'main/images/003.png' %}"
                            class="d-block w-100 banner"
                            alt="아인슈타인 출시 예정"
                        />
                    </div>
                </div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev"
                >
                    <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next"
                >
                    <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="main_container">
            <div class="monthly_best">
                <h1 style="margin-bottom: 30px; font-family: 'Do Hyeon', sans-serif; font-size: 60px">
                    <img 
                        src="https://cdn-icons-png.flaticon.com/128/1021/1021220.png"
                        width="60"
                        height="60"
                    />
                    월간 베스트
                </h1>
                <div class="sections">
                    
                    <div class="best_section1">
                        <h5>구독자가 가장 많이 공부한 인물</h5>
                        <a href="playground/?search=%EC%95%84%EC%9D%B4%EC%9E%91+%EB%89%B4%ED%84%B4&filter_option=&categoryOption=">
                            <div class="animate__animated animate__backInUp image-placeholder"> 
                                <img src="{% static 'main/images/main_newton.png' %}" style="width:100%; height: 80%;" class="image">
                                <div class="middle">
                                    <div class="text">보러가기</div>
                                  </div>
                                <h2 style="padding-top: 10px; text-decoration-line: none; color:black;">아이작 뉴턴</h2>
                            </div>
                        </a>
                    </div>
                    
                    <div class="best_section2">
                        <h4>이번 달 출시된 인물</h4>
                        <a href="playground/?search=%EC%95%84%EC%9D%B8%EC%8A%88%ED%83%80%EC%9D%B8&filter_option=&categoryOption=">
                            <div class="animate__animated animate__backInUp animate__delay-1s image-placeholder"> 
                                <img src="{% static 'main/images/main_아인슈타인.png' %}" style="width:100%; height: 80%;" class="image">
                                <div class="middle">
                                    <div class="text">보러가기</div>
                                  </div>
                                <h2 style="padding-top: 10px; text-decoration-line: none; color:black;">아인슈타인</h2>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="notice_list">
                <h1 style="margin-bottom: 30px; font-family: 'Do Hyeon', sans-serif; font-size: 60px;">
                    <img
                        src="https://cdn-icons-png.flaticon.com/128/10099/10099006.png"
                        class="animate__animated animate__swing animate__delay-2s"
                        width="48"
                        height="48"
                    />
                    공지사항
                    <div style="height: 2px; background-color: black; margin-top: 30px; margin-left: 50px;"></div>
                </h1>
                
                <div class="notice_sections">
                    <!-- Unordered list for notices -->
                    
                    <ul style="list-style-type: disc; padding-left: 10%;">
                        {% for postname, id, writer, date in notices %}
                            <li>
                                <div style="display: flex; justify-content: space-between; width: 100%; align-items: center;">
                                    <a href="community/detail/{{id}}" style="text-decoration: none; color: black; flex-grow: 1;" class='animate__animated animate__backInUp'>
                                        <span class="postname" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block;">{{ postname }}</span>
                                    </a>
                                    <div style="display: flex; gap: 10px; align-items: center;">
                                        <span class="date" style="font-size: 0.8em; color: grey;">{{ date }}</span>
                                        <span class="writer" style="color: grey;">{{ writer }}</span>
                                    </div>
                                </div>
                                <div class="underline"></div>
                            </li>
                        {% endfor %}

                        <!-- Add more notices as needed -->
                    </ul>
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript">
        document.getElementById("logoutbtn").addEventListener("click", function(event) {
            alert("로그아웃 되었습니다.");
        });
    </script>
    

  <!-- Footer -->
  {% include 'footer.html' %}
</html>
